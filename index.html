<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="./scripts/index.js"></script>
</head>
<body>
    <div class="w-full h-screen flex items-center justify-center">
        <div class="w-1/3 -mt-24">
            <h2 class="text-2xl font-medium text-center mb-2">Proyecto 2 - Análisis numérico</h2>
            <p class="text-lg">Integrantes:</p>
            <ul class="mb-12"> 
                <li>Rubén Daniel Burgos Reyes - 2086230</li>
                <li>Mario Alberto Alonso Cantu - 1996182</li>
            </ul>

            <div class="flex flex-col">
                <input class="border border-gray-300 rounded-lg px-4 py-1 w-full mb-4" id="ecuation" placeholder="Ingrese ecuación (ej: x^2 + 3*x - 5)" />
                <input class="border border-gray-300 rounded-lg px-4 py-1 w-full mb-4" id="inferiorX" type="number" placeholder="Intervalo inferior x[a]" />
                <input class="border border-gray-300 rounded-lg px-4 py-1 w-full mb-4" id="superiorX" type="number" placeholder="Intervalo superior x[b]" />

                <button class="bg-green-200 text-green-700 w-fit rounded-lg px-4 py-1 ml-auto cursor-pointer" id="calculateButton">Calcular</button>
                <div id="resultado"></div>
            </div>
        </div>
    </div>
</body>
</html>
